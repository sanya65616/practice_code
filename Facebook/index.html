<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="Facebook-logo-500x350.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="navigationBar">
            <div class="content">
                    <img src="Facebook-logo-500x350.png" alt="logo">
                    <div class="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Search Facebook" >
                    </div>
                <div class="center-content">
                    <button type="button" class="active"><i class="material-icons">home</i></button>
                    <button type="button"> <span class="material-icons">
                        ondemand_video
                        </span>
                    </button>
                    <button><span class="material-icons">
                        supervised_user_circle
                        </span>
                    </button>
                    <button class="extra"><img src="icons8-facebook-gaming-50.png" alt="game" style="height: 25px; width: 25px;"></button>
                </div>
                
                 <div class="right-content">
                    <button class="user"><img src="123051426_1819727271511954_8872906359300962652_o.jpg" alt="dp">Shanya</button>
                    <button><i class="fa fa-plus"></i></button>
                    <button><i class="fab fa-facebook-messenger"></i></button>
                    <button><i class='fas fa-bell'></i></button>
                    <button><i class='fas fa-sort-down'></i></button>
                 </div>
                
            </div>
        </div>
        <div class="main-body">
            <div class="left-body">
                <div class="vertical-menu">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                    <a href="#">Link 6</a>
                    <a href="#">Link 7</a>
                    <a href="#">Link 8</a>
                    <a href="#">Link 9</a>
                    <a href="#">Link 10</a>
                </div>
            </div>
            
            <div class="center-body">
                <div class="story">
                    <button>Create a Story</button>
                    <button>name1</button>
                    <button>name2</button>
                    <button>name3</button>
                    <button>name4</button>
                </div>
                <div class="post">
                    <div class="upper">
                        <img src="123051426_1819727271511954_8872906359300962652_o.jpg" alt="">
                        <input type="text" placeholder="What's on your mind, Shanya?">
                    </div>
                    <hr>
                    <div class="lower">
                        <button><i class='fas fa-video' style="color: rgb(243, 17, 17);"></i>Live Video</button>
                        <button><i class='fas fa-photo-video' style="color: rgb(2, 153, 2);"></i>Photo/Video</button>
                        <button><i class='far fa-laugh' style="color: rgb(255, 230, 4);"></i>Feeling/Activity</button>
                    </div>
                    
                </div>
                <div class="create-room">
                    <button><i class='fas fa-video' style="color: rgb(145, 15, 145);"></i>Create Room</button>
                    <img src="20626905851e066e66764c3385fa4352.jpg" alt="dp1">
                    <img src="67836041b7c43da74e6f712c8383221f.jpg" alt="dp2">
                    <img src="girldp.dvl_799486a3-14f4-4f15-92dd-d000ce972396-896d97e9-20cf-42cb-8e59-cb944ebfc9d2_cmprsd_40.jpg" alt="dp3">
                    <img src="07599ae0299125df48381c7953703c61.jpg" alt="dp4">
                </div>
                <div class="feed">
                    <button><span class="iconify" data-icon="entypo-dots-three-horizontal" data-inline="false"></span></button>
                    <div class="user-details">
                        <img src="Whatsapp-DP-images-1.jpg" alt="user1">
                        <div class="name">
                            <a href="" style="font-weight: bold;">User1</a>
                            <a href="">5 h . </a>
                        </div>
                       <i class='fas fa-user-friends'></i>
                    </div>
                    <div class="upload">
                        <img src="smile-please-dp-988x1024.jpg" alt="feed1">    
                  </div>
                  <div class="comment">
                      <hr>
                        <div class="like">
                            <button><i class='far fa-thumbs-up'></i>Like</button>
                            <button><i class='far fa-comment-alt'></i>Comment</button>
                            <button>share</button>
                             
                        </div>
                      <hr style="margin-top: 50px;">
                      <div class="input-comment">
                        <img src="123051426_1819727271511954_8872906359300962652_o.jpg" alt="user">
                        <input type="text" placeholder="Write a comment">
                      </div>
                        
                  </div>
                </div>
            </div>
    
            <div class="right-body">
                <button>See All</button>
                <p style="font-size: 17px; color:rgb(110, 106, 106);"><b>Friend Request</b>  </p>
                <div class="request-part">
                    <div class="user">
                        <img src="20626905851e066e66764c3385fa4352.jpg" alt="user">
                        <p><b> User2</b> <br> 2 mutual friends</p>
                    </div>
                      
                    <div class="button">
                        <button style="margin-left: 40px; color: white; background-color:rgb(0 106 255);">Confirm</button>
                        <button style="margin-left: 5px;">Delete</button>
                    </div>
                    <hr>
                    <div class="contacts">
                        <p style="font-size: 15px; color:rgb(110, 106, 106);"><b>Contacts</b>  </p>
                        <button style="margin-left: 30px;"><i class='fas fa-video' style="color: rgb(110, 106, 106);"></i></button>
                        <button><i class="fa fa-search" style="color: rgb(110, 106, 106);"></i></button>
                        <button><span class="iconify" data-icon="entypo-dots-three-horizontal" data-inline="false" style="color: rgb(110, 106, 106);"></span></button>
                        

                    </div>
                    <div class="active">
                        <a href="">link1</a>
                        <a href="">link2</a>
                        <a href="">link3</a>
                        <a href="">link4</a>
                        <a href="">link5</a>
                        <a href="">link6</a>
                    </div>
                    <hr>
                    <p style="font-size: 17px; color:rgb(110, 106, 106);" > <b>Group Conversations</b> </p>

                    <div class="group">
                        
                            <button><i class="fa fa-plus"></i></button>
                            <p style="font-size: 17px;"><b>Create New Group</b></p> 
                        
                    </div>
                        
                    
                    
                    
                </div>
                
                
            </div>
        </div>
        
    </body>
</html>
